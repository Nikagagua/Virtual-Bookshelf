<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
    <form action="{{ url_for('edit', book_id=book.id) }}" method="POST">
        <h3>Book Name: {{ book.title }}</h3>
        <h3>Current rating: {{ book.rating }}</h3>
        <input type="number" name="new_rating" step="any" placeholder="New Rating" required>
        <button type="submit">Update Rating</button>
    </form>
</body>
</html>
